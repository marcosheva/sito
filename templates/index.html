<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-random123'; style-src 'self' 'nonce-random123'; connect-src 'self' http://localhost:5000;">

    <title>Tutte cose belle</title>
    <style nonce='random123'>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(221, 186, 31);
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgb(240, 240, 240);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: center; /* Centra il contenuto */
        }

        /* Link in alto a destra */
        .login-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .login-container a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-container a:hover {
            background-color: #ddd;
        }

        .login-container span {
            padding-right: 10px;
        }

        /* Stili per i bottoni blu */
        .button {
            display: inline-block;
            background-color: #007BFF; /* Colore blu */
            color: white;
            padding: 12px 25px;
            margin: 10px 15px; /* Aggiunge un po' di spazio tra i bottoni */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Colore blu più scuro al passaggio del mouse */
        }

        /* Contenitore per i bottoni centrato */
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% if current_user.is_authenticated %}
            <!-- Se l'utente è autenticato, mostra il nome utente e un link per il logout -->
            <span>Benvenuto, {{ current_user.username }}</span>
            <a href="/logout">Logout</a>
        {% else %}
            <!-- Altrimenti, mostra il link al login -->
            <a href="/login">Login</a>
        {% endif %}
    </div>

    <div class="container">
        <h1>Tutte cose belle</h1>
        <p>Benvenuto nella mia prima pagina web con Flask!</p>

        <!-- Contenitore per i bottoni -->
        <div class="buttons-container">
            <a href="https://www.gazzetta.it/" class="button">Gazzetta</a>
            <a href="https://siciliaweb.it/" class="button">La Sicilia</a>
            <a href="/quote" class="button">Quote!</a>
            <a href="/quote365" class="button">Quote365!</a>
            <a href="/prodotti" class="button">Prodotti!</a>
            <a href="/libri" class="button">Libri!</a>
            <a href="/gestionale" class="button">Gestionale!</a>
        </div>
    </div>
</body>
</html>
