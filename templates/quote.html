<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quote Bet365</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(221, 186, 31);
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgb(240, 240, 240);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
        a {
            display: inline-block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/">⬅ Torna alla Home</a>
        <h1>Quote Bet365 – Ultime partite</h1>

        <table>
            <tr>
                <th>Lega</th>
                <th>Partita</th>
                <th>Inizio</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
            </tr>
            {% for ev in eventi %}
            <tr>
                <td>{{ ev.league }}</td>
                <td>{{ ev.home_name }} vs {{ ev.away_name }}</td>
                <td>{{ ev.start_time  }}</td>
                <td>{{ ev.quote_1x2["1"] }}</td>
                <td>{{ ev.quote_1x2["X"] }}</td>
                <td>{{ ev.quote_1x2["2"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
