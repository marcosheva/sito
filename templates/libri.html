<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo della pagina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        a:hover {
            color: #007BFF;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background: #0056b3;
        }

        /* Form di inserimento prodotto */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Tabella */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a,
        td button {
            font-size: 14px;
            padding: 8px 12px;
            text-decoration: none;
            background-color: #f8f9fa;
            color: #007BFF;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        td a:hover,
        td button:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Pulsante elimina */
        td form button {
            background-color: #dc3545;
        }

        td form button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="back-home">â¬… Torna alla Home</a>
        <h1>Libri in Libreria</h1>

        <!-- âœ… FORM INSERIMENTO -->
            <form action="/libri/aggiungi" method="post">
            <input type="text" name="titolo" placeholder="Titolo libro" required>
            <input type="text" name="autore" placeholder="Autore libro" required>
            <input type="number" name="anno" placeholder="Anno libro" required>
            <input type="text" name="genere" placeholder="Genere libro" required>
            <input type="number" name="isbn" placeholder="ISBN libro" required>
            <input type="number" name="quantita" placeholder="QuantitÃ  libro" required>
            <button type="submit">âž• Aggiungi Libro</button>
        </form>

        <!-- Tabella dei libri -->
        <table>
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Anno</th>
                    <th>Genere</th>
                    <th>ISBN</th>
                    <th>QuantitÃ </th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for p in libri %}
                <tr>
                    <td>{{ p.titolo }}</td>
                    <td>{{ p.autore }}</td>
                    <td>{{ p.anno }}</td>
                    <td>{{ p.genere }}</td>
                    <td>{{ p.isbn }}</td>
                    <td>{{ p.quantita }}</td>
                    <td>
                        <!-- âœï¸ Modifica -->
                        <a href="/libri/modifica/{{ p._id }}">Modifica</a>

                        <!-- ðŸ—‘ï¸ Elimina -->
                        <form action="/libri/elimina/{{ p._id }}" method="post" style="display:inline;">
                            <button type="submit">Elimina</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
