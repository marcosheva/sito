<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Gestionale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: rgba(255,255,255,0.15);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
        }
        input {
            display: block;
            margin: 12px auto;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            width: 95%;
            border: none;
            border-radius: 5px;
            background: #00c851;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #007e33; }
        .error { color: #ff4444; font-weight: bold; }
        .success { color: #00C851; font-weight: bold; }
        .warning { color: #ffbb33; font-weight: bold; }
    </style>
</head>
<body>

<form id="loginForm" method="POST">
    <h2>üîê Login Gestionale</h2>

    <!-- Messaggi -->
    <div id="message"></div>

    <!-- Campi login -->
    <input type="text" name="username" id="username" placeholder="üë§ Username" required>
    <input type="password" name="password" id="password" placeholder="üîí Password" required>
    <button type="submit">Accedi</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Clear previous messages
        document.getElementById("message").innerHTML = "";

        try {
            // Fetch request to login endpoint (assuming it's on the backend)
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = '/';  // Redirect to the financial page
            } else {
                // Show error message if login failed
                document.getElementById("message").innerHTML = `<p class='error'>${data.message}</p>`;
            }

        } catch (error) {
            document.getElementById("message").innerHTML = `<p class='error'>Errore di connessione al server.</p>`;
        }
    });
</script>

</body>
</html>
