<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ffdf80);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff8e1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px 40px;
            max-width: 420px;
            width: 90%;
        }

        h1 {
            color: #4a3f00;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #4a3f00;
            margin-bottom: 4px;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d4b830;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            width: 100%;
        }

        input:focus {
            border-color: #ffb300;
            box-shadow: 0 0 4px #ffb300;
        }

        button {
            background-color: #ffb300;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6a000;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4a3f00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: #e6a000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Modifica Libro</h1>
        <form action="/libri/modifica/{{ libro._id }}" method="post">
            <div>
                <label for="titolo">Titolo</label>
                <input type="text" id="titolo" name="titolo" value="{{ libro.titolo }}" required>
            </div>

            <div>
                <label for="autore">Autore</label>
                <input type="text" id="autore" name="autore" value="{{ libro.autore }}" required>
            </div>

            <div>
                <label for="anno">Anno di pubblicazione</label>
                <input type="number" id="anno" name="anno" value="{{ libro.anno }}" required>
            </div>

            <div>
                <label for="genere">Genere</label>
                <input type="text" id="genere" name="genere" value="{{ libro.genere }}" required>
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="number" id="isbn" name="isbn" value="{{ libro.isbn }}" required>
            </div>

            <div>
                <label for="quantita">QuantitÃ  disponibile</label>
                <input type="number" id="quantita" name="quantita" value="{{ libro.quantita }}" required>
            </div>

            <button type="submit">ðŸ’¾ Salva modifiche</button>
            <a href="/libri">ðŸ”™ Annulla</a>
        </form>
    </div>
</body>
</html>
